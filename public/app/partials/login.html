<div class="container">
    <h1 class="form-signin-heading text-muted">Cepdsap Kullanıcı Girişi</h1>
    <div class="alert" ng-show="flash" ng-bind="flash">
    </div>
    <form class="form-signin" role="form" ng-submit="login()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Kullanıcı adı" ng-model="username" required autofocus>
        </div>   
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Şifre" ng-model="password" required>
        </div>    
        <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    </form>
</div>
