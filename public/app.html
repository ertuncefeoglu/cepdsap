<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>cepdsap - Basic angular login</title>
        <link href="app/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Giriş</h1>
            <div ng-controller='loginCtrl'>
            	<form ng-submit="login()">
               		<input class="form-control" type="text" ng-model="username" placeholder="Kullanıcı Adı"><br>
               		<input class="form-control" type="password" ng-model="password" placeholder="Şifre"><br>
                	<button class="btn btn-success">Login</button><br>
                </form>
                <span>{{responseMessage}}</span>
            </div>
        </div>
    <script src="js/angular.js"></script>
	<script src="js/app.js"></script>       
    </body>
</html>
